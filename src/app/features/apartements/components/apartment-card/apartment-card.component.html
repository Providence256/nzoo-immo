<!-- src/app/features/apartments/components/apartment-card/apartment-card.component.html -->
<div class="apartment-card">
    <div class="card-image">
      <img [src]="apartment.media.thumbnailUrl" [alt]="apartment.title">
    </div>
    
    <div class="card-content">
      <h3 class="card-title">{{ apartment.title }}</h3>
      
      <div class="card-location">
        <i class="icon-location"></i>
        <span>{{ apartment.location.city }}, {{ apartment.location.country }}</span>
      </div>
      
      <div class="card-features">
        <span class="feature">
          <i class="icon-bedroom"></i>
          {{ apartment.features.bedroomCount }} Bedroom<span *ngIf="apartment.features.bedroomCount > 1">s</span>
        </span>
        
        <span class="feature">
          <i class="icon-bathroom"></i>
          {{ apartment.features.bathroomCount }} Bathroom<span *ngIf="apartment.features.bathroomCount > 1">s</span>
        </span>
        
        <span class="feature">
          <i class="icon-area"></i>
          {{ apartment.features.area }} mÂ²
        </span>
      </div>
      
      <div class="card-footer">
        <div class="price">{{ formattedPrice }}</div>
        <a [routerLink]="['/', apartment.id]" class="view-button">View Details</a>
      </div>
    </div>
  </div>
