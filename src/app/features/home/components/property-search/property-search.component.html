<div id="search" class="bg-white shadow-lg rounded-lg p-6">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="form-group">
        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
        <input 
          type="text" 
          id="location" 
          formControlName="location" 
          placeholder="Where are you going?"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        >
      </div>
      
      <div class="form-group">
        <label for="checkIn" class="block text-sm font-medium text-gray-700 mb-1">Check In</label>
        <input 
          type="date" 
          id="checkIn" 
          formControlName="checkIn"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        >
      </div>
      
      <div class="form-group">
        <label for="checkOut" class="block text-sm font-medium text-gray-700 mb-1">Check Out</label>
        <input 
          type="date" 
          id="checkOut" 
          formControlName="checkOut"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        >
      </div>
      
      <div class="form-group">
        <label for="guests" class="block text-sm font-medium text-gray-700 mb-1">Guests</label>
        <select 
          id="guests" 
          formControlName="guests"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        >
          <option value="1">1 Guest</option>
          <option value="2">2 Guests</option>
          <option value="3">3 Guests</option>
          <option value="4">4 Guests</option>
          <option value="5">5+ Guests</option>
        </select>
      </div>
      
      <div class="mt-4 md:col-span-4 flex justify-center">
        <button 
          type="submit" 
          class="bg-primary text-white py-3 px-8 rounded-md hover:bg-primary-dark transition duration-300"
        >
          Search Properties
        </button>
      </div>
    </form>
  </div>
