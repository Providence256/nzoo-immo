<div 
  class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-slate-200 h-screen overflow-y-auto transition-transform duration-300 shadow-lg z-40"
  [ngClass]="{ 
    'translate-x-0': appMain.menuMobileActive, 
    '-translate-x-full md:translate-x-0': !appMain.menuMobileActive
  }"
>
  <!-- Sidebar Header -->
  <div class="flex items-center justify-between p-4 border-b border-slate-700">
    <div class="flex items-center space-x-3">
      <i class="pi pi-th-large text-xl text-amber-400"></i>
      <h2 class="text-lg font-semibold font-Jost">Admin Panel</h2>
    </div>
    <button 
      *ngIf="appMain.isMobile()" 
      (click)="appMain.onMenuButtonClick($event)"
      class="text-slate-400 hover:text-slate-100 focus:outline-none md:hidden">
      <i class="pi pi-times"></i>
    </button>
  </div>

  <!-- User Info -->
  <div class="p-4 border-b border-slate-700">
    <div class="flex items-center space-x-3">
      <div class="h-10 w-10 rounded-full bg-amber-500 flex items-center justify-center text-white">
        <i class="pi pi-user"></i>
      </div>
      <div>
        <p class="font-medium">Admin User</p>
        <p class="text-xs text-slate-400">Administrator</p>
      </div>
    </div>
  </div>
  
  <!-- Navigation -->
  <nav class="p-4">
    <ul class="space-y-1" (click)="onMenuClick()">
      <ng-container *ngFor="let item of model; let i = index">
        <li app-admin-sidebaritem 
            [item]="item" 
            [index]="i" 
            [root]="true"
            class="rounded-md overflow-hidden">
        </li>
      </ng-container>
    </ul>
  </nav>

  <!-- Footer -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-slate-700">
    <div class="flex items-center justify-between">
      <span class="text-xs text-slate-400">Â© 2025 Company</span>
      <button class="text-slate-400 hover:text-slate-100">
        <i class="pi pi-cog"></i>
      </button>
    </div>
  </div>
</div>
