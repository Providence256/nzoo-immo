<div
  (click)="onLayoutClick()"
  class="flex min-h-screen bg-slate-100"
  [ngClass]="{
    'layout-sidebar-mobile-active': menuMobileActive
  }"
>
  <!-- Sidebar -->
  <app-admin-sidebar></app-admin-sidebar>
  
  <!-- Overlay for mobile -->
  <div 
    *ngIf="menuMobileActive" 
    class="fixed inset-0 z-30 bg-slate-900/60 md:hidden"
    (click)="menuMobileActive = false"
  ></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen md:ml-64 transition-all duration-300">
    <!-- Header -->
    <app-admin-header></app-admin-header>
    
    <!-- Main Content Area -->
    <main class="p-6 flex-1 mt-16">
      <!-- Breadcrumb -->
      <app-breadcrumb></app-breadcrumb>
      
      <!-- Page Content -->
      <div class="bg-white rounded-lg shadow-sm p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="p-4 text-center text-slate-500 text-sm border-t">
      <p>Admin Dashboard Â© 2025 - All Rights Reserved</p>
    </footer>
  </div>
</div>
