<!-- src/app/core/layouts/admin-layout/admin-layout.component.html -->
<div class="min-h-screen flex flex-col bg-gray-100">
    <!-- Top Header -->
    <header class="bg-white shadow-sm z-10">
      <div class="flex justify-between items-center px-4 py-3">
        <div class="flex items-center">
          <button pButton icon="pi pi-bars" class="p-button-text p-button-rounded mr-2" (click)="toggleSidebar()"></button>
          <a routerLink="/admin/dashboard" class="flex items-center">
            <img src="assets/logo.png" alt="NZOO.IMMO" class="h-8">
            <span class="ml-2 text-lg font-bold text-primary">NZOO.IMMO Admin</span>
          </a>
        </div>
        
        <div class="flex items-center">
          <button pButton icon="pi pi-bell" class="p-button-text p-button-rounded mr-2" pTooltip="Notifications"></button>
          <p-avatar icon="pi pi-user" shape="circle" styleClass="mr-2" [style]="{'background-color': '#2196F3', 'color': '#ffffff'}"></p-avatar>
          <div class="hidden md:block">
            <span class="font-medium">Admin User</span>
          </div>
        </div>
      </div>
    </header>
  
    <div class="flex flex-grow">
      <!-- Sidebar Navigation -->
      <aside [ngClass]="{'hidden': !sidebarVisible, 'md:block': true}" class="w-64 bg-white shadow-md">
        <div class="p-4">
          <ul class="space-y-1">
            <li *ngFor="let item of menuItems">
              <a [routerLink]="item.routerLink" 
                 routerLinkActive="bg-primary bg-opacity-10 text-primary" 
                 class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100">
                <i [class]="item.icon + ' mr-3 text-gray-500'"></i>
                <span>{{item.label}}</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
  
      <!-- Main Content Area -->
      <main class="flex-grow p-6">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
