<header class="bg-slate-800 fixed w-full top-0 left-0 z-50 shadow-md flex items-center justify-between px-6 py-3">
  
    <!-- Left Section: Title & Toggle Button -->
    <div class="flex items-center space-x-4">
      <!-- Toggle Button - Only visible on mobile -->
      <button 
        *ngIf="isMobileView" 
        (click)="appMain.onMenuButtonClick($event)" 
        class="relative cursor-pointer text-slate-100 focus:outline-none"
        aria-label="Toggle Menu">
        <div class="w-8 h-8 flex items-center justify-center rounded-full bg-amber-500/20 border border-amber-500/40 
                  hover:bg-amber-500/30 hover:scale-110 transition-all duration-300">
          <i class="pi pi-bars text-base"></i>
        </div>
      </button>
      
      <!-- Dashboard Title -->
      <div class="text-xl font-semibold text-amber-400 font-Lobster">Admin Dashboard</div>
    </div>
  
    <!-- Right Section: Action Buttons -->
    <div class="flex items-center space-x-4">
      <!-- Search Button -->
      <button class="relative text-slate-100 hidden md:flex items-center justify-center w-8 h-8 rounded-full hover:bg-slate-700 transition-all">
        <i class="pi pi-search"></i>
      </button>
  
      <!-- Notifications -->
      <button class="relative text-slate-100 flex items-center justify-center w-8 h-8 rounded-full hover:bg-slate-700 transition-all">
        <i class="pi pi-bell"></i>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
      </button>
  
      <!-- Admin Dropdown -->
      <div class="relative">
        <button 
          (click)="toggleDropdown()" 
          class="flex items-center justify-center bg-slate-700 hover:bg-slate-600 rounded-full h-8 w-8 md:h-10 md:w-10 transition-colors duration-300 focus:outline-none"
          aria-label="User Menu">
          <i class="pi pi-user text-slate-100"></i>
        </button>
        
        <div *ngIf="dropdownOpen" 
             class="dropdown-menu absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg overflow-hidden z-50 animate-fade-in-down">
          <div class="px-4 py-3 border-b border-slate-200">
            <p class="font-medium text-slate-800">Admin User</p>
            <p class="text-sm text-slate-500">admin.com</p>
          </div>
          <ul class="text-slate-800 text-sm">
            <li><a href="/profile" class="flex items-center px-4 py-2 hover:bg-amber-100 transition-colors">
              <i class="pi pi-user mr-2 text-amber-500"></i>Profile
            </a></li>
            <li><a href="/settings" class="flex items-center px-4 py-2 hover:bg-amber-100 transition-colors">
              <i class="pi pi-cog mr-2 text-amber-500"></i>Settings
            </a></li>
            <li><a href="/logout" class="flex items-center px-4 py-2 hover:bg-amber-100 transition-colors">
              <i class="pi pi-sign-out mr-2 text-amber-500"></i>Logout
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
