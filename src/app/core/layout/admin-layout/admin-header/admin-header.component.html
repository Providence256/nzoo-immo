<header class="bg-gradient-to-r from-indigo-900 to-purple-900 fixed w-full top-0 left-0 z-50 shadow-lg flex items-center justify-between px-6 py-3">
  
    <!-- Left Section: Title & Toggle Button -->
    <div class="flex items-center space-x-4">
      <!-- Toggle Button - Only visible on mobile -->
      <button 
        *ngIf="isMobileView" 
        (click)="appMain.onMenuButtonClick($event)" 
        class="relative cursor-pointer text-white focus:outline-none"
        aria-label="Toggle Menu">
        <div class="w-9 h-9 flex items-center justify-center rounded-full bg-indigo-500/30 border border-indigo-500/40 
                  hover:bg-indigo-500/50 hover:scale-110 transition-all duration-300">
          <i class="pi pi-bars text-base"></i>
        </div>
      </button>
      
      <!-- Dashboard Title -->
      <div class="flex items-center">
        <div class="text-xl font-semibold text-white font-Jost">
          <span class="text-teal-400">nzoo</span><span class="text-amber-400">.immo</span>
          <span class="ml-1 text-white/80 text-sm">Admin</span>
        </div>
      </div>
    </div>
  
    <!-- Right Section: Action Buttons -->
    <div class="flex items-center space-x-3">
      <!-- Search Button -->
      <button class="relative text-white hidden md:flex items-center justify-center w-9 h-9 rounded-full hover:bg-indigo-800/70 transition-all">
        <i class="pi pi-search"></i>
      </button>
  
      <!-- Notifications -->
      <button class="relative text-white flex items-center justify-center w-9 h-9 rounded-full hover:bg-indigo-800/70 transition-all">
        <i class="pi pi-bell"></i>
        <span class="absolute -top-1 -right-1 bg-teal-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center shadow-md">3</span>
      </button>
  
      <!-- Admin Dropdown -->
      <div class="relative">
        <button 
          (click)="toggleDropdown()" 
          class="flex items-center justify-center bg-indigo-700 hover:bg-indigo-600 rounded-full h-9 w-9 md:h-10 md:w-10 transition-colors duration-300 focus:outline-none shadow-md"
          aria-label="User Menu">
          <i class="pi pi-user text-white"></i>
        </button>
        
        <div *ngIf="dropdownOpen" 
             class="dropdown-menu absolute right-0 mt-2 w-64 bg-white shadow-dropdown rounded-xl overflow-hidden z-50 animate-fade-in-down">
          <div class="px-5 py-4 border-b border-slate-100 bg-gradient-to-r from-indigo-50 to-slate-50">
            <p class="font-medium text-indigo-900">Admin User</p>
            <p class="text-sm text-slate-500">admin.immo</p>
          </div>
          <ul class="text-slate-700 text-sm py-2">
            <li><a href="/profile" class="flex items-center px-5 py-3 hover:bg-indigo-50 transition-colors">
              <i class="pi pi-user mr-3 text-teal-500"></i>Profile
            </a></li>
            <li><a href="/settings" class="flex items-center px-5 py-3 hover:bg-indigo-50 transition-colors">
              <i class="pi pi-cog mr-3 text-teal-500"></i>Settings
            </a></li>
            <li><a href="/logout" class="flex items-center px-5 py-3 hover:bg-indigo-50 transition-colors">
              <i class="pi pi-sign-out mr-3 text-teal-500"></i>Logout
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
