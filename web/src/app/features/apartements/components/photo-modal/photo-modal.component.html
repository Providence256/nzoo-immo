<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50">
    <button (click)="close.emit()" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
    <div class="max-w-6xl w-full h-[90vh] overflow-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img *ngFor="let image of images" [src]="image" class="w-full h-auto object-cover rounded-lg" alt="Photo de l'annonce" />
    </div>
  </div>
