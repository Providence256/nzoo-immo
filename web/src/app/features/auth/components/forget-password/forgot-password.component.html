<!-- src/app/features/auth/components/forgot-password/forgot-password.component.html -->
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mx-auto mt-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Forgot Password</div>
      <span class="text-600 font-medium">Enter your email to reset your password</span>
    </div>
  
    <p-toast></p-toast>
  
    <div *ngIf="!emailSent">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="field mb-4">
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-envelope"></i>
            </p-inputGroupAddon>
            <input id="email" type="email" pInputText formControlName="email" 
                  [ngClass]="{ 'ng-invalid ng-dirty': submitted && f['email'].errors }" 
                  placeholder="Email address" class="w-full">
          </p-inputGroup>
          <small *ngIf="submitted && f['email'].errors" class="p-error">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
          </small>
        </div>
  
        <div class="flex flex-column gap-2">
          <button pButton pRipple type="submit" label="Send Reset Link" [loading]="loading" 
                  class="p-button-primary"></button>
          <button pButton pRipple type="button" label="Back to Login" (click)="backToLogin()" 
                  class="p-button-outlined p-button-secondary"></button>
        </div>
      </form>
    </div>
  
    <div *ngIf="emailSent" class="text-center">
      <i class="pi pi-check-circle text-green-500 text-5xl mb-3"></i>
      <div class="text-900 text-xl font-medium mb-3">Reset Link Sent</div>
      <p class="text-600 line-height-3 mb-4">
        We've sent a password reset link to your email address. 
        Please check your inbox and follow the instructions to reset your password.
      </p>
      <button pButton pRipple type="button" label="Back to Login" (click)="backToLogin()" 
              class="p-button-outlined"></button>
    </div>
  </div>
