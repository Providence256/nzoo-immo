<div 
  class="fixed inset-y-0 left-0 w-64 bg-gradient-to-b from-indigo-950 to-slate-900 text-slate-200 h-screen overflow-y-auto transition-transform duration-300 shadow-lg z-40"
  [ngClass]="{ 
    'translate-x-0': appMain.menuMobileActive, 
    '-translate-x-full md:translate-x-0': !appMain.menuMobileActive
  }"
>
  <!-- Sidebar Header -->
  <div class="flex items-center justify-between p-5 border-b border-indigo-800/50">
    <div class="flex items-center space-x-3">
      <div class="h-9 w-9 rounded-lg bg-gradient-to-br from-teal-400 to-teal-500 flex items-center justify-center text-white shadow-md">
        <i class="pi pi-th-large text-lg"></i>
      </div>
      <h2 class="text-lg font-semibold font-Jost text-white">nzoo.immo</h2>
    </div>
    <button 
      *ngIf="appMain.isMobile()" 
      (click)="appMain.onMenuButtonClick($event)"
      class="text-slate-400 hover:text-white focus:outline-none md:hidden">
      <i class="pi pi-times"></i>
    </button>
  </div>

  <!-- User Info -->
  <div class="p-5 border-b border-indigo-800/50 bg-indigo-900/30">
    <div class="flex items-center space-x-3">
      <div class="h-11 w-11 rounded-full bg-gradient-to-br from-teal-500 to-emerald-500 flex items-center justify-center text-white shadow-md">
        <i class="pi pi-user"></i>
      </div>
      <div>
        <p class="font-medium text-white">Admin User</p>
        <p class="text-xs text-teal-400/80">Administrator</p>
      </div>
    </div>
  </div>
  
  <!-- Navigation -->
  <nav class="p-4">
    <ul class="space-y-1.5" (click)="onMenuClick()">
      <ng-container *ngFor="let item of model; let i = index">
        <li app-admin-sidebaritem 
            [item]="item" 
            [index]="i" 
            [root]="true"
            class="rounded-lg overflow-hidden">
        </li>
      </ng-container>
    </ul>
  </nav>

  <!-- Footer -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-indigo-800/40 bg-indigo-950/50">
    <div class="flex items-center justify-between">
      <span class="text-xs text-slate-400">Â© 2025 nzoo.immo</span>
      <button class="text-slate-400 hover:text-teal-400 transition-colors">
        <i class="pi pi-cog"></i>
      </button>
    </div>
  </div>
</div>
